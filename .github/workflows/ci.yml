name: Mypay microservice

on:
  pull_request:
    branches:
      - master
      - development
      - dev/workflow
  push:
    branches:
      - master
      - development
      - dev/workflow
jobs:
  DBResourceJob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages
        run: |
          npm install
        working-directory: backend/resources/database
      # - name: Serverless
      #   uses: serverless/github-action@master
      #   # with:
      #   #   args: package
      - name: Serverless package
        run: |
          npx serverless packagertyrty
        working-directory: backend/resources/database
  CognitoResourceJob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install packages
        run: |
          npm install
        working-directory: backend/resources/database
