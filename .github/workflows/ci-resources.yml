name: Resources

on:
  pull_request:
    branches:
      - master
      - development
      - dev/workflow
  push:
    branches:
      - master
      - development
      - dev/workflow
jobs:
  AllResourcesJob:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      ###Database
      - name: Install DB packages
        run: |
          npm install
        working-directory: backend/resources/database
      - name: Serverless DB package
        run: |
          npx serverless package
        working-directory: backend/resources/database
      ###Cognito
      - name: Install Cognito packages
        run: |
          npm install
        working-directory: backend/resources/cognito
      - name: Serverless Cognito package
        run: |
          npx serverless package
        working-directory: backend/resources/cognito
      ###Gateway
      - name: Serverless Gateway package
        run: |
          npx serverless package
        working-directory: backend/resources/gateway
