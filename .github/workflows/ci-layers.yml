name: Layers

on:
  pull_request:
    branches:
      - master
      - development
      - dev/workflow
  push:
    branches:
      - master
      - development
      - dev/workflow
jobs:
  LayersJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: check1
        id: filepath
        run: |
          echo ::set-output name=commitpath::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})

      - name: echo
        run: |
          if ${{ steps.filepath.outputs.commitpath }}{
            echo "Changes"
          }
          
